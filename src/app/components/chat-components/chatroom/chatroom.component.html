<section>
    <div class="modal" [style]="modalOpacity">
        <div class="modal-inner">
            <header>
                <img [src]="profileSrc" alt="">

                <div>
                    <h2 [innerText]="name"></h2>
                    <h2 [innerText]="email"></h2>
                </div>

                <div class="close" (click)="closeModal()">
                    
                </div>
            </header>

            <div class="modal-btns">
                <button (click)="logOut()">Log Out</button>

                <button>Change Name</button>
            </div>
        </div>
    </div>

    <div class="modal add-friend-modal" [style]="addFriendModalOpacity">
        <div class="modal-inner">
            <header>
                <div class="close" (click)="closeModal()">
                    
                </div>
            </header>

            <div>
                <form class="add-friend-modal-body">
                    <input type="text" placeholder="Enter friend's name"
                    autocomplete="off"
                    name="friendName"
                    [(ngModel)]="friendName"
                    (ngModelChange)="searchFriend(friendName)">
                </form>

                <ul class="add-friend-list">
                    <li *ngFor="let friend of searchResults">{{ friend.name }} - <button (click)="sendRequest(friend)">Add Friend</button></li>
                </ul>
            </div>
        </div>
    </div>

    <aside class="recent-chats">
        <div class="user-info" (click)="showModal('profile')">
            <img [src]="profileSrc" alt="">
            <h1 [innerHTML]="shortName"></h1>
        </div>

        <div class="aside-header">
            <div class="search-tab">
                <img src="../../../../assets/imgs/chat-icons/search-icon.svg" alt="">
                <input type="text" placeholder="Search">
            </div>

            <button (click)="showModal('friends')">Add friend</button>
        </div>

        <div>
            <ul>
                <li *ngFor="let request of requests">{{request.name}} is want to be friends with you!</li>
            </ul>

            <ul>
                
            </ul>
        </div>
    </aside>

    <main>
        <header>
            <a href=""><h2>SupaChat</h2></a>
        </header>

        <div class="main-chat">

        </div>

        <div class="input-wrapper">
            <div>
                <input type="text" placeholder="Write something">

                <button><img src="../../../../assets/imgs/chat-icons/send-msg.svg" alt=""></button>
            </div>
        </div>
    </main>
</section>
